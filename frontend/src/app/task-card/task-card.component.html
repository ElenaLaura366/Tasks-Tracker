<mat-card>
    <mat-card-header>
        <mat-card-title>{{task.title}}</mat-card-title>
        <mat-card-subtitle>{{task.description}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
        <button mat-icon-button color="warn" (click)="deleteTask(task)">
            <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="editTask(task)">
            <mat-icon>edit</mat-icon>
        </button>
    </mat-card-actions>
    <mat-card-content>
        <mat-form-field appearance="fill">
            <mat-label>Status</mat-label>
            <mat-select [(value)]="task.status" (selectionChange)="updateStatus(task)">
                <mat-option value="To do">To Do</mat-option>
                <mat-option value="In progress">In Progress</mat-option>
                <mat-option value="Done">Done</mat-option>
            </mat-select>
        </mat-form-field>
    </mat-card-content>
</mat-card>
